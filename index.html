<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left_side">
        <div class="logo_cont">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
            <h1 class="logo-txt">SIGN-UP FORM</h1>
        </div>
        <img class="main" src="https://images.unsplash.com/photo-1668625597153-bbce4d21ebec?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="unsplash">
    </div>
    <div class="right_side">
        <div class="message">
            <h3>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</h3>
            <h3>You <em>know</em> you want to.</h3>
        </div>
        <form id="form" method="post">
            <h3>Let's do this!</h3>
            <div id="error"></div>
                    <div class="inner">
                        <div class="inputField">
                            <label for="first_name">First Name: <span aria-label="required">*</span></label>
                            <input type="text" id="first_name" name="first_name" required />
                            <span></span>
                        </div>
                        <div class="inputField">
                            <label for="last_name">Last Name: <span aria-label="required">*</span></label>
                            <input type="text" id="first_name" name="last_name" required />
                            <span></span>
                        </div>
                    </div>

                    <div class="inner">
                        <div class="inputField">
                            <label for="email" >Email: <span aria-label="required">*</span></label>
                            <input type="email" id="email" name="email" required />
                            <span></span>
                        </div>
                        <div class="inputField">
                            <label for="phone_number">Phone Number:</label>
                            <input type="tel" id="phone_number" name="phone_number" />
                            <span></span>
                        </div>
                    </div>
                    
                    <div class="inner">
                        <div class="inputField">
                            <label for="password">Password: <span aria-label="required">*</span></label>
                            <input type="password" id="password" name="password" required />
                            <span></span>
                        </div>
                        <div class="inputField">
                            <label for="password_conf">Confirm Password: <span aria-label="required">*</span></label>
                            <input type="password" id="password_conf" name="password_conf" required />
                            <span></span>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Send your message</button>
                        <span></span>
                    </div>
        </form> 
        <div>

        </div> 
    </div>

</body>
</html>
